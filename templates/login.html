<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{{url_for('static',filename='vendor/mdi/css/materialdesignicons.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='vendor/css/vendor.bundle.base.css')}}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{{url_for('static',filename='img/favicon.png')}}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                <p>login as guess user and pass is guess</p>
                {%with messages = get_flashed_messages()%}
                {%if messages%}
                {%for msg in messages%}
                <p style="color: red;">{{msg}}</p>
                {%endfor%}
                {%endif%}
                {%endwith%}
                <form action="" method="post">
                    <div class="form-group">
                    <label>Username or email *</label>
                    <input type="text" name="nm" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Password *</label>
                    <input type="password" name="ps" class="form-control p_input">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    
                    
                  </div>
                  <div class="text-center">
                      <button type="submit" value="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{{url_for('static',filename='vendor/js/vendor.bundle.base.js')}}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{{url_for('static',filename='js/off-canvas.js')}}"></script>
    <script src="{{url_for('static',filename='js/hoverable-collapse.js')}}"></script>
    <script src="{{url_for('static',filename='js/misc.js')}}"></script>
    <script src="{{url_for('static',filename='js/settings.js')}}"></script>
    <script src="{{url_for('static',filename='js/todolist.js')}}"></script>
    <!-- endinject -->
  </body>
</html>
